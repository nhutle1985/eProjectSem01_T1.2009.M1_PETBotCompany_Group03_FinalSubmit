 <div class="container" style="height:580px; background-color:lavender">

    <form class="col-md-5 col-md-offset-3" 
    action="javascript:alert('Welcome to PetBot Company..!');location.href='Home.html'"
          id="contactForm" method="post" class="form-horizontal">
          <caption><h2 style="text-align: center;font-family: 'ultra', serif; ">Login Your Account </h2></caption>
          
        <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
                <input type="text" class="form-control" name="username" placeholder="Your Username" autofocus>
            </div>
        </div>
        <div class="form-group">
          <div class="col-md-8 col-md-offset-2">
              <input type="password" class="form-control" name="password" placeholder="Please enter Password">
          </div>
      </div>
    <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
                <div style="font-size:15pt" id="messages"></div>
            </div>
        </div>
        <div class="form-group" >
            <div class="col-md-8 col-md-offset-2" style="display:flex; justify-content:center">
                <button type="submit" class="btn btn-primary" 
                style="width:200px;font-weight: bold; text-align:center; font-size:15pt">Login</button>
            </div>
        </div>
        <div class="form-group">
        <div class="col-md-8 col-md-offset-2 "style="text-align:center;font-size:12pt" >
            <a href="mailto:Nhutlchts2009030@fpt.edu.vn?cc=davidnhut2001@gmail.com&subject=Forget%20Password!&body=Dear%20Customer%20Service!" >
            <u >Forgot your password ?</u></a>
        </div>
        </div>
        <div class="form-group">
        <div class="col-md-8 col-md-offset-2" style="display:flex; justify-content:center">
      <button type="button" class=" btn btn-primary" style="width:200px; text-align:center;">
        <a href="CreateAcc.html" style="font-size:15pt; text-align:center;color:white">Create Account</a></button>
        </div>
      </div>
    </form>
  
    </div>
    <script>
        $(document).ready(function () {
            $('#contactForm').bootstrapValidator({
                container: '#messages',
                excluded: ':disabled',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    
                    username: {
                        validators: {
                            notEmpty: {
                                message: 'Please enter your User Name '
                            },
                            regexp: {
                            regexp: /^\w{5,12}$/i,
                            message: 'The User Name can contain alphanumeric and from 5 to 12 characters',
                            },
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: 'Password is required and cannot be empty'
                            },
                            stringLength: {
                                min: 5,
                                message: 'Password has at least 5 characters'
                            },
                            regexp: {
                                regexp: /^([a-z]+[0-9]+|([0-9]+[a-z]+))$/i,
                                message: 'Password must contain both alphabet characters and numbers'
                            }
                            
                        }
                    }
                    
                    
                }
                
            });
            
        });

    </script>
